<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderUpdate BRSHOESCARE</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Memastikan body tidak memiliki margin atau padding default browser */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Mencegah scrollbar jika ada sedikit overflow */
            display: flex; /* Menggunakan flexbox untuk memposisikan konten */
            flex-direction: column; /* Mengatur item dalam kolom */
            min-height: 100vh; /* Memastikan body setidaknya setinggi viewport */
        }
        /* Styling untuk iframe-container agar memenuhi seluruh viewport */
        .iframe-container {
            width: 100vw;   /* 100% lebar viewport */
            height: 100%;  /* Akan mengambil sisa tinggi yang tersedia setelah disclaimer */
            position: relative; /* Untuk posisi absolut iframe di dalamnya */
            background-color: #f0f0f0; /* Warna latar belakang saat memuat */
            display: flex; /* Untuk memusatkan teks loading */
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Memungkinkan container mengambil ruang yang tersedia */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Hapus border default iframe */
        }
        .iframe-loading-text {
            /* Pastikan teks loading tetap terpusat dan terlihat */
            z-index: 1; 
            font-size: 1.25rem;
            color: #6b7280;
            text-align: center;
        }
        /* Style untuk teks disclaimer agar selalu berada di bagian bawah */
        .disclaimer-bar {
            /* Mengatur posisi fixed di bagian bawah layar */
            position: fixed; 
            bottom: 0;       
            left: 0;         
            width: 100vw;    /* Lebar penuh viewport */
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang hitam semi-transparan */
            color: white;    /* Teks putih agar kontras */
            text-align: center;
            padding: 8px;
            font-size: 0.75rem; /* Ukuran font lebih kecil */
            z-index: 100;    /* Memastikan disclaimer berada di atas iframe */
        }
    </style>
</head>
<body>

    <!-- Container utama untuk seluruh konten, termasuk iframe dan disclaimer -->
    <!-- Ini akan menjadi flex container utama untuk mengatur iframe dan disclaimer -->
    <!-- Tidak lagi menggunakan class container dari Tailwind karena akan membatasi lebar -->
    <div class="flex flex-col w-screen min-h-screen">

        <!-- Div ini akan menampung iframe dan mengambil sebagian besar ruang layar -->
        <div class="iframe-container">
            <!-- Pesan loading yang akan disembunyikan saat iframe selesai dimuat -->
            <div class="iframe-loading-text">Memuat aplikasi pesanan...</div>
            
            <!-- Iframe yang menyematkan aplikasi Google Apps Script Anda -->
            <!-- PASTIKAN URL di atribut 'src' adalah URL Web App Apps Script Anda yang benar dan TERBARU -->
            <iframe 
                src="https://script.google.com/macros/s/AKfycbwOD1B35U15_OsNtiP0doqGJF6n_Ln2XhdAM5U3E1gf8YEvPlMkAjBw5ccb-6IgzKitfg/exec" 
                title="Aplikasi Pembaruan Pesanan BRSHOESCARE"
                onload="this.previousElementSibling.style.display='none';">
            </iframe>
        </div>

        <!-- Bar disclaimer yang akan selalu terlihat di bagian bawah layar -->
        <p class="disclaimer-bar">
            Aplikasi ini khusus dirancang untuk intern-brsc management. DILARANG MEMBAGIKAN APLIKASI INI.
        </p>

    </div>

</body>
</html>
